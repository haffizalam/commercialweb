<!DOCTYPE html>
{% load staticfiles %}
<html>
<head>
	<title>MyShop|Add Products</title>
	 <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
      <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/fontawesome.min.css">
      <style type="text/css">
      	body
      	{
      		background-color: #FBFCFC;
      	}
      	
     
      	.fa-home
      	{
      		font-size: 24px;
      		color:black;
      	}
      	.fa-home:hover
      	{
      		text-decoration: unset;
      	}
      	.btn
      	{
      		background-color:#5D6D7E;
      	}
      	input[type='file']
      	{
      		background-color:crimson;
      		color: white;
      	}
      	
      	h2
      	{
      		color:#808B96;
      	}

      </style>
</head>
<body>
   <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        
                        
                        <a class="btnhome ml-2 d-flex justify-content-center" href="/seller/home/">
                        	<i class="fa fa-home" aria-hidden="true"></i></a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                              <li><i class="fa fa-shopping-cart" aria-hidden="true"></i></li>
                            </ul>
                    </div>
    </nav>
    <div class="container">
		<div class="row">
			<div class="col-md-6">
				<h2>Add Products</h2>
				<form method="Post" enctype="multipart/form-data" class="mt-4">
					{% csrf_token %}
					<label for="roname">Product Name</label>
					<input type="text" name="proname" class="form-control" id="proname">
					<label for="desc">Product Description</label>
					<input type="text" name="desc" class="form-control" id="desc">
					<label for="mprice">Market Price</label>
					<input type="text" name="mprice" class="form-control" id="mprice">
					<label for="price">Price</label>
					<input type="text" name="price" class="form-control" id="price">
					<label for="qty">Product Quantity</label>
					<input type="number" name="qty" class="form-control" id="qty">
					<label for="ctg">Product Category</label>
					<select name="ctg" class="form-control" id="ctg">
						{% for i in catobj %}
						<option value="{{i.id}}">{{i.catname}}</option>
						{% endfor %}}
					</select>
					<label>Product Image</label>
					<input type="file" name="image" class="form-control">
					<input type="submit" name="" value="Add Product" class="btn btn-dark form-control mt-2 mb-2">
				</form>
			</div>
			<div class="col-md-6">
				<img src="{% static 'add.png' %}" class="w-100 h-100">
			</div>
		</div>    	
    </div>
<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
<script src="{% static 'scripts.js' %}"></script>
</body>
</html>
